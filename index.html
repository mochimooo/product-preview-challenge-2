<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!--My CSS-->
    <link rel="stylesheet" href="style.css"> 
    <title>Frontend Mentor | Product preview card</title>
</head>
<body>
        <article class="product">
            <picture class="product__img">
                <source srcset="images/desktop-cropped.jpeg" media="(min-width: 600px)">
                <img src="images/mobile.jpeg" alt="Bleu de Chanel bottle laying flat and covered in water">
            </picture>

            <div class="product__content">
                <p class="product__category">Parfum</p>

                <h1 class="product__title">Bleu de Chanel</h1>
            
                <p>An invigorating freshness opens, lingering on the warm fullness of cedar and New Caledonian sandalwood that sweeps throughout the intense, aromatic-woody accord, leaving a captivating trail.</p>

                <div class="flex-group">
                    <p class="product__price" ><span class="visually-hidden">Current price:</span>$100.00</p>
                    <p class="product__original-price"><span class="visually-hidden">Original price:</span><s>$120.00</s></p>
                </div>

                <button class="button">
                    <div class="button--shoppingcart"></div>
                    Add to Cart 
                </button>

            </div>

        </article>
       
    </main>
    
</body>
</html>
